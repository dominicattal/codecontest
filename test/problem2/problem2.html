<div id='problem-header'>
  <h1>B - Floats</h1>
  <h2>Time limit per test: 1 seconds</h2>
  <h2>Memory limit per test: 1 GB</h2>
</div>
<div id='problem-body'>
  <p>Given a float n, print it back out</p>
</div>
<h2>Input</h2>
<div id='problem-input'>
  <p>1 <= n <= 100</p>
</div>
<h2>Output</h2>
<div id='problem-output'>
  <p>1 floating point number n. Answer must be correct within 10<sup>-6</sup></p>
</div>
<h2>Examples</h2>
<div id='problem-examples'>
  <pre>
    1.2345
    1.2345
  </pre>
</div>

<div id='problem-header'>
  <h1>A - Super Easy Problem</h1>
  <h2>Time limit per test: 1 seconds</h2>
  <h2>Memory limit per test: 1 GB</h2>

<div id='problem-body'>
  <p>Given an integer n, print the first n integers starting from 0</p>
</div>
<h2>Input</h2>
<div id='problem-input'>
  <p>1 <= n <= 100</p>
</div>
<h2>Output</h2>
<div id='problem-output'>
  <p>n integers</p>
</div>
<h2>Examples</h2>
<div id='problem-examples'>
  <pre>
    1
    0
  </pre>
</div>
